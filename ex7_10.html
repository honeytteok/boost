<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
     var x; var y;
     var st= "구구단 프로그램 </p>"
     document.write(st)
     document.write("<table>")

     for(x=1; x<=9; x++) {
        document.write("<td><b>" + x + "단" + "</td></b>")
     }

     for(x=1; x<=9; x++){
        document.write("<tr>")
        for(y=1; y<=9; y++) {
            document.write("<td>" + y + "*" + x +"=" + x*y + "</td>")
        }
        document.write("</tr>")
     }
     document.write("</table>")
             </script>
            
</body>
</html>
